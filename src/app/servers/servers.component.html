<label>Server Name</label>

<!-- <input 
    type="text"
    class="form-control"
    (input)="onUpdateServerName($event)"> -->

<input
    type="text"
    class="form-control"
    [(ngModel)]="serverName">

<p style="padding:10px; padding-left: 13px"> {{ serverName }} </p>

<button 
    class="btn btn-primary" 
    [disabled]="!allowNewServer"
    (click)="onCreateServer()">Add Server
</button>

<!-- <p style="padding-top: 10px">{{ serverCreationStatus }}</p> -->

<p style="padding-top: 10px" *ngIf="serverCreated" else noServer>Server was created, server name is {{ serverName }}</p>
<ng-template #noServer>
    <p>
        No server was created!
    </p>
</ng-template>

<app-server *ngFor="let server of servers"></app-server>
